apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    vizier-name: pixie
  labels:
    app: pl-monitoring
    name: pl-nats
    vizier-name: pixie
  name: pl-nats
  namespace: pl
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pl-monitoring
      name: pl-nats
  serviceName: pl-nats
  template:
    metadata:
      annotations:
        vizier-name: pixie
      
      labels:
        app: pl-monitoring
        name: pl-nats
        plane: control
        vizier-name: pixie
    spec:
      containers:
      - command:
        - nats-server
        - --config
        - /etc/nats-config/nats.conf
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CLUSTER_ADVERTISE
          value: $(POD_NAME).pl-nats.$(POD_NAMESPACE).svc
        image: gcr.io/pixie-oss/pixie-prod/vizier-deps/nats:2.8.4-alpine3.15
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - /nats-server -sl=ldm=/var/run/nats/nats.pid && /bin/sleep 60
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8222
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: pl-nats
        ports:
        - containerPort: 4222
          name: client
          protocol: TCP
        - containerPort: 7422
          name: leafnodes
          protocol: TCP
        - containerPort: 6222
          name: cluster
          protocol: TCP
        - containerPort: 8222
          name: monitor
          protocol: TCP
        - containerPort: 7777
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8222
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/nats-config
          name: config-volume
        - mountPath: /etc/nats-server-tls-certs
          name: nats-server-tls-volume
        - mountPath: /var/run/nats
          name: pid
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      shareProcessNamespace: true
      terminationGracePeriodSeconds: 60
      volumes:
      - name: nats-server-tls-volume
        secret:
          defaultMode: 420
          secretName: service-tls-certs
      - configMap:
          defaultMode: 420
          name: nats-config
        name: config-volume
      - name: pid
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    vizier-name: pixie
  labels:
    app: pl-monitoring
    component: vizier
    vizier-name: pixie
  name: vizier-metadata
  namespace: pl
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pl-monitoring
      component: vizier
      name: vizier-metadata
  serviceName: vizier-metadata
  template:
    metadata:
      annotations:
        px.dev/metrics_port: "50400"
        px.dev/metrics_scrape: "true"
        vizier-name: pixie

      labels:
        app: pl-monitoring
        component: vizier
        name: vizier-metadata
        plane: control
        vizier-name: pixie
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: Exists
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux

      containers:
        - env:
            - name: PL_JWT_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  key: jwt-signing-key
                  name: pl-cluster-secrets
            - name: PL_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: PL_MAX_EXPECTED_CLOCK_SKEW
              value: "2000"
            - name: PL_RENEW_PERIOD
              value: "7500"
          envFrom:
            - configMapRef:
                name: pl-tls-config
            - configMapRef:
                name: pl-cluster-config
                optional: true
          image: gcr.io/pixie-oss/pixie-prod/vizier/metadata_server_image:0.11.8
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 50400
              scheme: HTTPS
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: app
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /healthz
              port: 50400
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /certs
              name: certs
            - mountPath: /metadata
              name: metadata-volume
      dnsPolicy: ClusterFirst
      initContainers:
        - command:
            - sh
            - -c
            - set -xe; URL="${PROTOCOL}://${SERVICE_NAME}:${SERVICE_PORT}${HEALTH_PATH}";
              until [ $(curl -m 0.5 -s -o /dev/null -w "%{http_code}" -k ${URL}) -eq 200
              ]; do echo "waiting for ${URL}"; sleep 2; done;
          env:
            - name: SERVICE_NAME
              value: pl-nats-mgmt
            - name: SERVICE_PORT
              value: "8222"
            - name: HEALTH_PATH
            - name: PROTOCOL
              value: http
          image: gcr.io/pixie-oss/pixie-dev-public/curl:1.0
          imagePullPolicy: IfNotPresent
          name: nats-wait
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: pl-account
      serviceAccountName: pl-account
      terminationGracePeriodSeconds: 30
      volumes:
        - name: certs
          secret:
            defaultMode: 420
            secretName: service-tls-certs
  volumeClaimTemplates:
    - metadata:
        name: metadata-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Gi
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate

